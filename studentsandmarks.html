<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students and Marks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="js/marks.js"></script>
  <script src="js/auth.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between mb-4">
      <div>
        <a href="index.html" class="btn btn-outline-primary me-2">Students</a>
        <a href="studentsandmarks.html" class="btn btn-outline-primary">Marks</a>
      </div>
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Mark</h5>
        <form id="markForm">
          <div class="row">
            <div class="col-md-2 mb-3">
              <input type="number" class="form-control" id="student_id" placeholder="Student ID" required>
            </div>
            <div class="col-md-2 mb-3">
              <input type="number" class="form-control" id="semester_id" placeholder="Semester ID" required>
            </div>
            <div class="col-md-3 mb-3">
              <input type="text" class="form-control" id="subject_name" placeholder="Subject Name" required>
            </div>
            <div class="col-md-2 mb-3">
              <input type="number" class="form-control" id="marks_obtained" placeholder="Marks Obtained" required>
            </div>
            <div class="col-md-2 mb-3">
              <input type="number" class="form-control" id="total_marks" placeholder="Total Marks" value="100">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add Mark</button>
        </form>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Marks List</h5>
        <table id="marksTable" class="table table-striped">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Semester ID</th>
              <th>Subject</th>
              <th>Marks (Obtained / Total)</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
